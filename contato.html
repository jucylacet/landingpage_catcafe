<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meow Cat Cafe</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <a class="logo">Ca<span>T</span> Ca<span>F</span>e</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="sobre.html">Sobre nós</a></li>
                <li class="nav-item"><a href="cardapio.html">Cardápio</a></li>
                <li class="nav-item"><a href="contato.html">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="formulario">
                <form>
                    <h2>Entre em Contato</h2>
                    <div class="campo">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="campo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="campo">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <div class="campo">
                        <button type="submit">Enviar Mensagem</button>
                    </div>
                    <div class="campo botoes-contato">
                        <a href="https://wa.me/" class="botao-whatsapp" target="_blank">WhatsApp</a>
                        <a href="https://www.linkedin.com/" class="botao-redes-sociais" target="_blank">Redes Sociais</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
